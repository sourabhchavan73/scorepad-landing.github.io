<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-6 margin-left">
        <div class="section-1 mb-5 mt-5">
          <h4>SCORPAD by CollabSports</h4>
        </div>
        <div class="mb-5">
          <p><span class="launching">We are launching soon</span></p>
        </div>
        <div class="mb-5">
          <h1 class="main-heading">We are building the next-generation sports technology platform</h1>
        </div>
        <div class="mb-5 form-length">
          <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter your email ID" aria-label="enter your email ID">
              <div class="input-group-append">
                <button class="btn search-btn" type="submit">Get Early Bird Access</button> 
              </div>
            </div>
            <div class="user-request text-center pt-3">
              <a href="#" data-toggle="modal" data-target="#addUserRequest">Send Request</a>
            </div>
        </div>
      </div>
      <div class="col-md-6 padding-0 right-img">
        <img src="images/badminton.png">
      </div>
    </div>
  </div>

  <!-- Modal -->  
<div  id="addUserRequest" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Send Request</h5>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-6">
              <div class="form-group">
                  <label for="title">Name</label>
                  <input type="text" class="userFirstName form-control">
              </div>
            </div>

            <div class="col-lg-6 col-md-12 col-sm-6">
              <div class="form-group">
                <label for="title">Last Name</label>
                <input type="text" class="userLastName form-control">
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group">
                <label for="title">Email</label>
                <input type="text" class="userEmailId form-control">
              </div>
            </div>

            <div class="form-group col-lg-12 col-md-12 col-12">
              <textarea class="userFeedBack form-control"></textarea>
            </div>

            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="user-submit btn btn-warning" data-toggle="modal" data-target="#sucess">Submit</button>      
      </div>
    </div>
  </div>
</div>

<!-- success PoP-UP -->
<div id="success-popup" class="modal fade text-center" > 
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
<div class="modal-header bg-success text-white">
        <h5 class="modal-title">Submitted</h5>
        <button class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>

      <div class="modal-body">
        <h5>Thank You...</h5>
        <h5>Your Request has been Sent</h5>
      </div>
  </div>
</div>
  <script type="text/javascript">

    $('.user-submit').click(function(){
        $('.spinner-border').css("display","block")
        setTimeout(function(){
            $('#addUserRequest').modal('hide');
            second();
        }, 2000);

        setTimeout(function(){
            $('#success-popup').modal('show');
        }, 1900);
    })

    function second() {
      $('.spinner-border').css("display","none")
    }

  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
